<div class="msgform">
  <h3>Contact Site Owner!</h3>
  <form (ngSubmit)="onSubmit()" >
    <div class="form-group">
        <label for="name">Name: </label>
        <input class="form-control" type="text" placeholder="name" name="name" required [(ngModel)]="msg.name">
    </div>
    <div class="form-group">
        <label for="email">Email: </label>
        <input class="form-control" type="email" placeholder="email" name="email" email required [(ngModel)]="msg.email">
    </div>
    <div class="form-group">
        <label for="subject">Subject: </label>
        <input class="form-control" type="text" placeholder="subject" name="subject" required [(ngModel)]="msg.subject">
    </div>
    <div class="form-group">
        <label for="message">Message: </label>
        <textarea class="form-control" type="text" placeholder="message" name="message" required [(ngModel)]="msg.message"></textarea>
    </div>
    <div>
        <button type="submit" class="btn-primary">Submit</button>
    </div>
  </form>
</div>
